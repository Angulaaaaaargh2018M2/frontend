<mat-card class="mat-whiteframe-2dp">
  <mat-card-title-group>
    <mat-card-title>
      <a [routerLink]="['/gift', gift.id]">
        <span>{{ gift.name }} </span>
      </a>
      <div class="buttons-info" >
        <a *ngIf="gift.listPeople" mat-button title="Envoyer un email aux personnes concernées" href="javascript:void(0);" (click)="sendEmail(gift.id)">
          <mat-icon svgIcon="icon-mail"></mat-icon>
        </a>
        <a mat-button title="Modifier" [routerLink]="['/edit/gift', gift.id]">
          <mat-icon svgIcon="icon-edit"></mat-icon>
        </a>
        <button mat-button title="Supprimer" (click)="delete(gift)">
          <mat-icon svgIcon="icon-delete"></mat-icon>
        </button>
      </div>
    </mat-card-title>
    <mat-card-subtitle>Quantité : {{gift.quantity}}</mat-card-subtitle>
  </mat-card-title-group>

  <mat-card-content>
    <div class="gift-info">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3> Liens : </h3>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <div class="gift-listing">
            <mat-list-item *ngFor="let link of listLinks">
              <a class="truncate" href="{{link}}">{{link}}</a>
            </mat-list-item>
          </div>
        </mat-list>
      </mat-expansion-panel>
    </div>

    <div class="gift-info">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3> Personnes : </h3>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <div class="gift-listing">
            <mat-list-item *ngFor="let person of listPeople">
              <span>{{person.mail}}</span>
              <span class="flex"></span>
              <span><a (click)="sendOneEmail(gift.id, person.mail)" href="javascript:;" >{{person.send | isSend}}</a></span>
            </mat-list-item>
          </div>
        </mat-list>
      </mat-expansion-panel>

    </div>

  </mat-card-content>
</mat-card>
